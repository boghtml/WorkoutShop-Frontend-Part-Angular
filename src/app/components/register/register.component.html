<div class="container mt-5">
    <h2>Реєстрація</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Ім'я користувача</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
          class="text-danger"
        >
          Ім'я користувача є обов'язковим
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Електронна пошта</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-danger"
        >
          Введіть коректну електронну пошту
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-danger"
        >
          Пароль повинен бути не менше 6 символів
        </div>
      </div>
  
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Підтвердження пароля</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
        />
        <div
          *ngIf="
            registerForm.hasError('passwordMismatch') &&
            registerForm.get('confirmPassword')?.touched
          "
          class="text-danger"
        >
          Паролі не співпадають
        </div>
      </div>
  
      <div class="mb-3">
        <label for="firstName" class="form-label">Ім'я</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
        />
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Прізвище</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Зареєструватися
      </button>
    </form>
  </div>
